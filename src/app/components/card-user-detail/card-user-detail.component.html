<div class="card m-auto" style="width: 18rem;">
  <div class="card-body">
    <form #EditForm="ngForm" (ngSubmit)="editar()">
      <div class="form-group">
        <label for="nombre">Nombre del Usuario</label>
        <input type="text" placeholder="Nombre" [value]="usuario?.nombre" id="nombre" name="nombre" class="form-control" [(ngModel)]="UserEdit.nombre">
      </div>
      <div class="form-group">
        <label for="correo">Correo</label>
        <input type="email" placeholder="Correo Electronico" [value]="usuario?.correo" id="correo" name="correo" class="form-control"
        [(ngModel)]="UserEdit.correo">
      </div>
      <div class="form-group">
        <label for="password">Nueva Contrase√±a</label>
        <input type="password" id="password" name="password" class="form-control"
        [(ngModel)]="UserEdit.password">
      </div>
      <button type="submit" class="btn btn-success btn-block">Actualizar</button>
    </form>
  </div>
</div>
